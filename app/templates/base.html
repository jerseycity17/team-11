<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{ url_for('static', filename='metisMenu/metisMenu.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='sb-admin-2/sb-admin-2.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet" type="text/css">
  
    <!-- DataTables CSS -->
    <link href="{{ url_for('static', filename='DataTables/css/dataTables.bootstrap.min.css') }}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ISHAR Online</a>
            </div>
            

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <img src="{{ url_for('static', filename='pictures/logo.png') }}" width="240px" style="margin:5px"/>
                        </li>
                        <li class="sidebar-search">
                            <form role="form" action="/search">
                                <div class="input-group custom-search-form">
                                    <input id="search-field" type="text" class="form-control" name="val" placeholder="Search...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit" id="search-btn">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                                <!-- /input-group -->
                            </form>
                        </li>
                        <li>
                            <a href="{{url_for('search')}}"><i class="fa fa-search fa-fw"></i> Advanced Search</a>
                        </li>
                        <li>
                            <a href="{{url_for('index')}}"><i class="fa fa-home fa-fw"></i> Home</a>
                        </li>
                        <li>
                            <a href="{{url_for('ishar_library')}}"><i class="fa fa-book fa-fw"></i> ISHAR Library</a>
                            
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-tags fa-fw"></i> Integrative Health Topics <span class="fa arrow fa-fw"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="{{ url_for('view_articles_with_category', category='Ayurveda') }}"> Ayurveda</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('view_articles_with_category', category='Meditation') }}"> Meditation</a>
                                </li>
                            </ul>
                            
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-edit fa-fw"></i> Conciousness</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-info fa-fw"></i> About ISHAR</a>
                        </li>
                        <li>
                            <a href="{{url_for('ishar_journal_portal')}}"><i class="fa fa-square fa-fw"></i> ISHAR Journal Portal</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-users fa-fw"></i> Affiliations</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-clipboard fa-fw"></i> Supervisory Board</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-envelope fa-fw"></i> Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{ url_for('static', filename='metisMenu/metisMenu.min.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ url_for('static', filename='sb-admin-2/sb-admin-2.js') }}"></script>
  
    <!-- DataTables JavaScript -->
    <script src="{{ url_for('static', filename='DataTables/js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='DataTables/js/dataTables.bootstrap.min.js') }}"></script>

    <script type="text/javascript">
        $('#search-btn').on('click', function() {
           $.ajax({
               url: "{{ url_for('search') }}",
               method: "GET",
               data: {val: $('#search-field').val() }
           }) 
        });
    </script>
    
</body>

</html>
